<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <!--引入jquery-->
    <script>window.$ = window.jQuery = require("./static/jquery-3.4.1.js");</script>
    <script type="text/javascript" src="./static/bootstrap.min.js"></script>
    <!--引入渲染js页面-->
    <script src="./renderer/index.js"></script>
</head>
<body>
    <div class="container-fluid text-center"><br>
        <span draggable="true">请将文件拖拽到下方区域 </span><br><br>
        <div id="content"
             ondrop="drop(event)"
             ondragenter="dragEnter(event)"
             ondragover="dragover(event)"
             style="height:400px;background-color: rgba(128,0,128,0.51);">
        </div>
    </div>
</body>
</html>
